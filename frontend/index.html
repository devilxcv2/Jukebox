<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <div class="container">
            <h1>Jukebox</h1>
        </div>
    </header>

    <main class="container mt-4">
        <!-- Player Area -->
        <section id="player-area" class="mb-4 p-3 border rounded bg-light">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    <img id="albumCoverImage" src="static/placeholder_cover.png" alt="Album Cover" class="img-fluid mb-2" style="max-width: 150px; max-height: 150px; object-fit: cover;">
                </div>
                <div class="col-md-9">
                    <h4 id="trackTitle">Titolo Brano</h4>
                    <p id="trackArtistAlbum">Artista - Album</p>
                    <div class="progress mb-2" style="height: 10px;" id="progressBarContainer">
                        <div id="progressBarElement" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span id="currentTimeLabel">0:00</span>
                        <span id="totalTimeLabel">0:00</span>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button id="prevButton" class="btn btn-secondary mx-1"><i class="bi bi-skip-backward-fill"></i> Precedente</button>
                        <button id="playPauseButton" class="btn btn-primary mx-1"><i class="bi bi-play-fill"></i> Play</button>
                        <button id="nextButton" class="btn btn-secondary mx-1"><i class="bi bi-skip-forward-fill"></i> Successivo</button>
                        <div class="ms-3 d-flex align-items-center">
                            <i class="bi bi-volume-down-fill"></i>
                            <input type="range" class="form-range mx-1" id="volumeControl" min="0" max="100" value="80" style="width: 100px;">
                            <i class="bi bi-volume-up-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Area -->
        <section id="search-area" class="mb-4 p-3 border rounded">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Cerca brani, artisti, album...">
                <button id="searchButton" class="btn btn-outline-primary" type="button">Cerca</button>
            </div>
        </section>

        <!-- Main Content Area (Tabs) -->
        <section id="main-content-area">
            <ul class="nav nav-tabs" id="contentTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="playlist-tab" data-bs-toggle="tab" data-bs-target="#playlist-content" type="button" role="tab" aria-controls="playlist-content" aria-selected="true">Playlist</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="webradio-tab" data-bs-toggle="tab" data-bs-target="#webradio-content" type="button" role="tab" aria-controls="webradio-content" aria-selected="false">Web Radio</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-content" type="button" role="tab" aria-controls="history-content" aria-selected="false">Cronologia</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites-content" type="button" role="tab" aria-controls="favorites-content" aria-selected="false">Preferiti</button>
                </li>
            </ul>
            <div class="tab-content" id="contentTabsContent">
                <div class="tab-pane fade show active p-3 border border-top-0 rounded-bottom" id="playlist-content" role="tabpanel" aria-labelledby="playlist-tab">
                    Contenuto Playlist qui...
                </div>
                <div class="tab-pane fade p-3 border border-top-0 rounded-bottom" id="webradio-content" role="tabpanel" aria-labelledby="webradio-tab">
                    <h5>Stazioni Radio</h5>
                    <ul class="list-group mb-3" id="webradio-list">
                        <!-- Le stazioni radio verranno caricate qui -->
                    </ul>
                    <h5>Aggiungi Nuova Stazione Radio</h5>
                    <div class="mb-2">
                        <input type="text" id="newRadioName" class="form-control" placeholder="Nome Stazione">
                    </div>
                    <div class="mb-2">
                        <input type="url" id="newRadioUrl" class="form-control" placeholder="URL Stream">
                    </div>
                    <button id="addRadioButton" class="btn btn-primary btn-sm">Aggiungi Stazione</button>
                    <div id="webradio-feedback" class="mt-2"></div>
                </div>
                <div class="tab-pane fade p-3 border border-top-0 rounded-bottom" id="history-content" role="tabpanel" aria-labelledby="history-tab">
                    Contenuto Cronologia qui...
                </div>
                <div class="tab-pane fade p-3 border border-top-0 rounded-bottom" id="favorites-content" role="tabpanel" aria-labelledby="favorites-tab">
                    Contenuto Preferiti qui...
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center text-muted p-3 mt-4 border-top">
        <div class="container">
            &copy; 2024 Jukebox Web App. Tutti i diritti riservati.
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="static/script.js"></script>
</body>
</html>
